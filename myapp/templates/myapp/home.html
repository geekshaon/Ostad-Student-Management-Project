{% extends 'base.html' %}
   

{% block content %}
<a href="{% url 'add' %}" class="btn btn-primary mb-3">Add Student</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone_number }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'update' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
